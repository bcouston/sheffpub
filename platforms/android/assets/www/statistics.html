		var atoz = [];		
	
		for (var i=0,j=pubs.length;i<j;i++) {
			if (atoz.indexOf(pubs[i].PubName) == -1) {
				atoz.push(pubs[i].PubName);
			}
		}
		atoz.sort();

		var count = [];		
	
		for (var i=0,j=atoz.length;i<j;i++) {
			var temp = {
				name: atoz[i],
				count: 0			
			}
			var countTemp = pubs.filter(function (val, index) {
				if (pubs[index].PubName == atoz[i]) {
					return true;
				}
				return false;
			});
			temp.count = countTemp.length;
			count.push(temp);
		}


      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();

        	data.addColumn('string', 'Pub name');
		data.addColumn('number', 'Frequency');

	for (var i=0, j=count.length;i<j;i++) {
        	data.addRows([
          		[count[i].name, count[i].count]
        	]);
	}
        // Set chart options
        var options = {'title':'Pub win frequency',
                       'width':1500,
                       'height':3000};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);

	}
